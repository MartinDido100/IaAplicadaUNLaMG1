version: "3.8"

services:
  # API Backend
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: movie-recommender-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - FIREBASE_SERVICE_ACCOUNT=./sa-key.json
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TMDB_TOKEN=${TMDB_TOKEN}
      - CORS_WHITELIST=http://localhost:8080,http://localhost
    volumes:
      - ../api/sa-key.json:/app/sa-key.json:ro
    networks:
      - app-network

  # Nginx para servir el frontend compilado
  nginx:
    image: nginx:alpine
    container_name: movie-recommender-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./frontend-build:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
